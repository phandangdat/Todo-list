<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.1.1-web/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>T O D O</h1>
      </header>
      <main>
        <div class="add-content">
          <form action="">
            <input type="checkbox" name="" class="checkbox" />
            <input
              type="text"
              class="add-input"
              placeholder="Create a new todo..."
              spellcheck="false"
              autocomplete="off"
            />
          </form>
        </div>
        <ul class="list-todo">
          <!-- <li class="item-todo general-size">
            <span>${todo.text}</span>
            <span>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li> -->
        </ul>
        <div class="stat general-size">
          <p><span class="number-item">0</span> items left</p>
          <div class="filter">
            <button id="all" class="on button-footer">All</button>
            <button id="active" class="button-footer">Active</button>
            <button id="completed" class="button-footer">Completed</button>
          </div>
          <div class="corner">
            <button id="clear-completed" class="button-footer">
              Clear Completed
            </button>
          </div>
        </div>
      </main>
      <footer>
        <p>Double -lick to edit a todo</p>
      </footer>
    </div>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
